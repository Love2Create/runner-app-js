<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css" type="text/css">
    <title>Runner Tracker App</title>
</head>

<body>
    <main>
        <div class="logo">
            <svg width="130" height="140" xmlns="http://www.w3.org/2000/svg" viewBox="-10 40 280 216">
                <g id="Layer_2" data-name="Layer 2">
                    <path
                        d="M155,28.63A28.63,28.63,0,1,1,183.6,57.26,28.63,28.63,0,0,1,155,28.63Zm108.32,83.56a13.38,13.38,0,0,0-18.82-2l-34.53,15.77-28-57.45L153,51.37,89.37,50a20.27,20.27,0,0,0-17.12,8.38L47.9,92a12,12,0,0,0,2.7,16.76l.19.14a12,12,0,0,0,16.78-2.79L89.65,75,125.32,81,71.47,189.57l-52.2-23.71a12,12,0,0,0-15.8,4.61l-1.82,3.1A12,12,0,0,0,5.92,190l60.73,35.62a15.22,15.22,0,0,0,20.08-4.29c13.27-18.6,38.36-53.51,39.39-53l46.72,31.32.25,64.11s-.07,17.2,7.83,20.77a15.69,15.69,0,0,0,20.78-7.83l6.14-78.23s.13-17-7.66-20.69l-50.57-39.07L169,110.37l26.64,41.54a13.39,13.39,0,0,0,18.47,1.6L261.26,131A13.39,13.39,0,0,0,263.29,112.19Z" fill="gray"/>
                </g>
            </svg>
        </div>
        <form>
            <label for="mileNumInput">Number of Miles Today</label>
            <input type="Number" id="mileNumInput" />
            <button type="submit" id="submit">Add</button>
        </form>
        <hr>
        <section id="entries-wrapper">
            <h1>Last 7 Days</h1>
            <ul>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
        </section>
        <section class="data">
            <div class="space-between">
                <p>Total:</p>
                <span id="totalOutput">0</span>
            </div>
            <div class="space-between">
                <p>Average Distance:</p>
                <span id="averageDistanceOutput">0</span>
            </div>
            <div class="space-between">
                <p>This Weeks's High:</p>
                <span id="thisWeekHighOutput">0</span>
            </div>
        </section>
        <section class="progress">
            <h2>Weekly Total
                <span id="progressTotal"> 0 </span>/
                <span id="target">25</span> miles
            </h2>
            <div class="progress-circle-wrapper">
                <div id="progress-circle">
                    <div id="circle-mask"></div>
                </div>    
            </div>
        </section>
    </main>



    <script type="text/javascript" src="main.js"></script>
</body>

</html>
